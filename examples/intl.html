<html>
  <head>
    <style>
      
      body > div {
        display: flex;
        align-items: baseline;
      }
      
      body > div > div {
        margin: 1em;
      }

    </style>    
  </head>
  <body>

        
    <script src="https://d3js.org/d3.v4.0.0-alpha.49.js"></script>
    <script src="/d3-rs-intl.umd-es2015.min.js"></script>
    <script>

    'use strict';
    
    var root = d3.select('body');
    
    function display(heading, label, val) {
      var node = root.append('div');
      node.append('h4').text(heading);
      node.append('div').text(label);
      node.append('div').text(val);
    }
    
    function units() {
      var def = d3_rs_intl.units();
      display('Default - ' + def.iso639 + ' / ' + d3_rs_intl.lookupISO639(def.iso639).name, 
              'Currency', 
              d3.formatLocale(def.d3).format('$.2f')(42.12));
    }
    units();

    function time() {
      var def = d3_rs_intl.time();
      var fmtDef = d3.timeFormatLocale(def).format('%a, %B');

      console.log(def, fmtDef(1));

      var lang = navigator.language;
      var nav = d3_rs_intl.time(lang);
      console.log(lang, nav);

      var rus = d3_rs_intl.time('ru_RU');
      console.log(rus);
    }
    </script>
  </body>
</html>
